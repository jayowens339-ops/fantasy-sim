<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fantasy Sim ‚Äî Draft & Optimize</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100">
  <!-- API config -->
  <div class="fixed top-3 right-3 text-xs z-50">
    <button id="cfgBtn" class="px-2 py-1 rounded bg-slate-800 border border-slate-700">‚öôÔ∏è API</button>
    <div id="cfgPanel" class="hidden mt-2 p-3 rounded bg-slate-900 border border-slate-700 shadow-xl space-y-2">
      <div class="font-semibold">Backend URL</div>
      <input id="apiInput" class="w-72 bg-slate-800 rounded px-2 py-1 border border-slate-700"
             placeholder="https://your-backend.onrender.com" />
      <div class="flex gap-2">
        <button id="saveApi" class="px-2 py-1 rounded bg-green-500 text-black font-semibold">Save</button>
        <button id="clearApi" class="px-2 py-1 rounded bg-slate-800 border border-slate-700">Clear</button>
      </div>
      <div class="text-slate-400">No trailing slash. Example: <span class="underline">https://fantasy-sim.onrender.com</span></div>
    </div>
  </div>

  <div class="max-w-6xl mx-auto p-6">
    <header class="flex items-center justify-between">
      <h1 class="text-2xl font-bold">Fantasy Sim</h1>
      <a id="healthLink" href="#" class="text-xs underline">API Health</a>
    </header>

    <main class="grid md:grid-cols-3 gap-6 mt-6">
      <!-- Players -->
      <section class="md:col-span-2 bg-slate-900/60 rounded-2xl p-4 border border-slate-800">
        <h2 class="text-lg font-semibold mb-3">Players</h2>
        <div id="players" class="grid grid-cols-2 md:grid-cols-3 gap-3"></div>
        <div id="playersMsg" class="text-slate-300 text-sm mt-3"></div>
      </section>

      <!-- Optimizer -->
      <aside class="bg-slate-900/60 rounded-2xl p-4 border border-slate-800">
        <h2 class="text-lg font-semibold mb-3">Optimizer</h2>
        <div class="space-y-3">
          <label class="block text-sm">Salary Cap
            <input id="cap" type="number" class="mt-1 w-full bg-slate-800 rounded px-3 py-2" value="50000">
          </label>
          <button id="optBtn" class="w-full py-2 rounded-xl bg-green-500 text-black font-semibold hover:opacity-90">
            Run Optimizer
          </button>
        </div>
        <div id="result" class="mt-4 text-sm"></div>
      </aside>
    </main>
  </div>

  <script>
    /* ------------ API base handling ------------ */
    function getApiBase() { return (localStorage.getItem('API_BASE') || '').trim(); }
    function api(path) {
      const base = getApiBase();
      if (!base) return path;                 // For local dev, same-origin
      return path.startsWith('/') ? base + path : base + '/' + path;
    }

    /* ------------ UI wiring ------------ */
    const cfgBtn    = document.getElementById('cfgBtn');
    const cfgPanel  = document.getElementById('cfgPanel');
    const apiInput  = document.getElementById('apiInput');
    const saveApi   = document.getElementById('saveApi');
    const clearApi  = document.getElementById('clearApi');
    const playersEl = document.getElementById('players');
    const playersMsg= document.getElementById('playersMsg');
    const resultEl  = document.getElementById('result');
    const capInput  = document.getElementById('cap');
    const healthLink= document.getElementById('healthLink');

    apiInput.value = getApiBase();
    cfgBtn.onclick  = () => cfgPanel.classList.toggle('hidden');
    saveApi.onclick = () => {
      const v = (apiInput.value || '').trim().replace(/\/+$/, '');
      if (v) localStorage.setItem('API_BASE', v);
      else   localStorage.removeItem('API_BASE');
      alert('Saved! Refreshing‚Ä¶'); location.reload();
    };
    clearApi.onclick = () => { localStorage.removeItem('API_BASE'); alert('Cleared. Refreshing‚Ä¶'); location.reload(); };
    healthLink.onclick = (e)=>{ e.preventDefault(); window.open(api('/api/health'), '_blank'); };

    /* ------------ Load Players ------------ */
    async function loadPlayers() {
      playersMsg.textContent = 'Loading players‚Ä¶';
      playersEl.innerHTML = '';
      try {
        const res = await fetch(api('/api/players'), { cache: 'no-store' });
        const raw = await res.text();
        if (!res.ok) throw new Error(`HTTP ${res.status} ${raw.slice(0,120)}`);
        let data; try { data = JSON.parse(raw); } catch { throw new Error('Bad JSON from API: ' + raw.slice(0,120)); }
        const players = Array.isArray(data) ? data : (data.players || []);
        if (!players.length) { playersMsg.textContent = 'Backend returned 0 players.'; return; }
        playersMsg.textContent = '';
        playersEl.innerHTML = players.map(p => `
          <div class="p-3 rounded-xl bg-slate-800 border border-slate-700">
            <div class="font-semibold">${p.name}</div>
            <div class="text-xs text-slate-300">${p.team ?? ''} ¬∑ ${p.pos ?? ''}</div>
            <div class="mt-2 text-sm">üí∞ ${Number(p.salary ?? 0).toLocaleString()} ¬∑ üìà ${p.proj ?? 0}</div>
          </div>
        `).join('');
      } catch (err) {
        playersMsg.textContent = 'Could not load players. Check API URL (‚öôÔ∏è) & CORS. Error: ' + err.message;
        console.error('[Players]', err);
      }
    }

    /* ------------ Optimize ------------ */
    async function optimize() {
      resultEl.innerHTML = '<div class="text-slate-300">Optimizing‚Ä¶</div>';
      const body = { constraints: { salaryCap: Number(capInput.value || 50000) } };

      // Try new endpoint first; fall back to older one if needed.
      async function postJson(url, payload) {
        const r = await fetch(url, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
        const t = await r.text(); let j;
        try { j = JSON.parse(t); } catch { throw new Error(`Bad JSON from ${url}: ${t.slice(0,120)}`); }
        if (!r.ok) throw new Error(`${url} ‚Üí HTTP ${r.status}: ${t.slice(0,120)}`);
        return j;
      }

      try {
        let data;
        try { data = await postJson(api('/api/lineups/optimize'), body); }
        catch { data = await postJson(api('/api/optimize'), { salaryCap: body.constraints.salaryCap }); }

        const lineup = data.lineup || [];
        const proj   = data.totalProj ?? data.projTotal ?? 0;
        const used   = data.usedSalary ?? 0;
        resultEl.innerHTML = `
          <div class="p-3 rounded-xl bg-slate-800 border border-slate-700">
            <div class="font-semibold mb-2">Lineup ¬∑ Proj ${proj} ¬∑ $${used.toLocaleString()} / $${body.constraints.salaryCap.toLocaleString()}</div>
            <ul class="space-y-1">
              ${lineup.map(p => `<li>‚Ä¢ ${p.pos} ${p.name} (${p.team}) ‚Äî $${p.salary} ¬∑ ${p.proj}</li>`).join('')}
            </ul>
          </div>`;
      } catch (err) {
        resultEl.innerHTML = `<div class="text-red-300">Optimize failed: ${err.message}</div>`;
        console.error('[Optimize]', err);
      }
    }

    document.getElementById('optBtn').addEventListener('click', optimize);
    loadPlayers();
  </script>
</body>
</html>
